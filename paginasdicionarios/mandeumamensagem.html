	<h1>Agora escolha a localização!</h1>
 <div class="container">
        <label for="cidades">Escolha a cidade:</label>
        <select id="cidades" onchange="atualizarOpcoes()">
            <option value="">Selecione...</option>
            <option value="flyngaland">Flyngaland</option>
            <option value="flyngacity">Flyngacity</option>
            <option value="flungolandia">Flungolândia</option>
            <option value="flyngopolis">Flyngopolis</option>
            <option value="desertocity">Deserto's City</option>
            <option value="cidadeapocaliptica">Cidade Apocalíptica</option>
        </select>

        <label for="opcoes" id="label-opcoes" style="display: none;">Opções específicas:</label>
        <select id="opcoes" style="display: none;"></select>
		
		<label for="usarnome">Usar seu nome:</label>
        <select id="usarnome" onchange="atualizarOpcoes()">
            <option value="">Selecione...</option>
            <option value="sim">Sim (Nome)</option>
            <option value="nao">Não (Anônimo)</option>
        </select>
    </div>

    <script>
        function atualizarOpcoes() {
            const cidadeSelecionada = document.getElementById("cidades").value;
            const opcoesDropdown = document.getElementById("opcoes");
            const labelOpcoes = document.getElementById("label-opcoes");

            // Limpa opções anteriores
            opcoesDropdown.innerHTML = "";

            if (cidadeSelecionada === "flyngaland") {
                adicionarOpcao(opcoesDropdown, "mansao", "Mansão Brincal");
				adicionarOpcao(opcoesDropdown, "renovada", "Renovada 1");
                adicionarOpcao(opcoesDropdown, "casadepraia", "Casa de Praia");
                adicionarOpcao(opcoesDropdown, "sedeflungonews", "Sede do FlungoNews");
				adicionarOpcao(opcoesDropdown, "flangasfritas", "Flangas Fritas");
                adicionarOpcao(opcoesDropdown, "flyngastone", "Flyngastone");
				adicionarOpcao(opcoesDropdown, "cinema4d", "Cinema 4d");
				adicionarOpcao(opcoesDropdown, "museu", "Museu");
				adicionarOpcao(opcoesDropdown, "lojadepocoes", "Praça das Nuvens");
				adicionarOpcao(opcoesDropdown, "1", "Casa 1");
				adicionarOpcao(opcoesDropdown, "1", "Casa 2");
				adicionarOpcao(opcoesDropdown, "1", "Casa 3");
				adicionarOpcao(opcoesDropdown, "1", "Casa 4");
				adicionarOpcao(opcoesDropdown, "1", "Casa 5");
				adicionarOpcao(opcoesDropdown, "1", "Casa 6");
				adicionarOpcao(opcoesDropdown, "1", "Casa 7");
				adicionarOpcao(opcoesDropdown, "1", "Casa 8");
				adicionarOpcao(opcoesDropdown, "1", "Casa 9");
				adicionarOpcao(opcoesDropdown, "1", "Casa 10");
				adicionarOpcao(opcoesDropdown, "1", "Casa 11");
				adicionarOpcao(opcoesDropdown, "1", "Casa 12");
				adicionarOpcao(opcoesDropdown, "1", "Casa 13");
				adicionarOpcao(opcoesDropdown, "1", "Casa 14");
            } else if (cidadeSelecionada === "flyngacity") {
                adicionarOpcao(opcoesDropdown, "cativeiro", "Cativeiro de jose fernando");
				adicionarOpcao(opcoesDropdown, "farmdeferro", "Farm de Ferro Abandonada");
				adicionarOpcao(opcoesDropdown, "1", "Farm de plantação");
            } else if (cidadeSelecionada === "flungolandia") {
                adicionarOpcao(opcoesDropdown, "casazlokz", "Casa feita por zlokz");
				adicionarOpcao(opcoesDropdown, "sedeflungonews2", "Sede do flungonews");
            } else if (cidadeSelecionada === "flyngopolis") {
                adicionarOpcao(opcoesDropdown, "flyngauaucenter", "Flyngauau Center");
				adicionarOpcao(opcoesDropdown, "flangasfritas", "Flangas Fritas");
				adicionarOpcao(opcoesDropdown, "casadekinhoantiga", "Casa de kinho antiga");
				adicionarOpcao(opcoesDropdown, "casazlokz1", "Casa de zlokz");
				adicionarOpcao(opcoesDropdown, "casakagueinakama", "Casa do kaguei nakama");
				adicionarOpcao(opcoesDropdown, "casaalandelas", "Casa do Alan delas");
				adicionarOpcao(opcoesDropdown, "cavernanandertais", "Caverna dos neandertais");
            } else if (cidadeSelecionada === "desertocity") {
                adicionarOpcao(opcoesDropdown, "estruturaflyngal", "Estrutura flyngal");
				adicionarOpcao(opcoesDropdown, "torresgemeas", "Torres Gemeas");
				adicionarOpcao(opcoesDropdown, "estruturaflyngal2", "Estrutura flyngal 2");
            } else if (cidadeSelecionada === "cidadeapocaliptica") {
                adicionarOpcao(opcoesDropdown, "ffabandonado", "Flangas fritas abandonado");
				adicionarOpcao(opcoesDropdown, "1", "Reality show do pablo marçal");
				adicionarOpcao(opcoesDropdown, "1", "Reality show casa zumbi");
				adicionarOpcao(opcoesDropdown, "1", "Flungel");
				adicionarOpcao(opcoesDropdown, "1", "Flungueiro");
				adicionarOpcao(opcoesDropdown, "1", "Reality show kinho");
				adicionarOpcao(opcoesDropdown, "1", "Cassino");
				adicionarOpcao(opcoesDropdown, "1", "Casa 14");
            } else {
                opcoesDropdown.style.display = "none";
                labelOpcoes.style.display = "none";
                return;
            }

            // Exibe o segundo dropdown
            opcoesDropdown.style.display = "block";
            labelOpcoes.style.display = "block";
        }

        function adicionarOpcao(select, valor, texto) {
            let option = document.createElement("option");
            option.value = valor;
            option.textContent = texto;
            select.appendChild(option);
        }
    </script>
</div>
	
	
	<script>
	function obterParametro(nome) {
    const params = new URLSearchParams(window.location.search);
    return params.get(nome);
}

document.addEventListener("DOMContentLoaded", () => {
    const nome = obterParametro("name");
    const elemento = document.querySelector(".exibirnome"); // Seleciona o elemento com a classe

    if (elemento) {
        elemento.textContent = nome ? `Olá, ${nome}! Mande uma mensagem para aquela pessoa que vc acha flyngal!` : "Olá, Usuario Anônimo! Mande uma mensagem para aquela pessoa que vc acha flyngal!";
    }
});

	</script>
