<!DOCTYPE html>
<html lang="pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicionário em Flynguês - Flyngaaua</title>
    <script>
        function pesquisar() {
            var termo = document.getElementById("pesquisa").value.toLowerCase();
            if (termo === "maça") {
                window.location.href = "maca.html";
            } else {
                alert("Palavra não encontrada!");
            }
        }
    </script>
</head>
<body>
    <h1>Dicionário em Flynguês</h1>
    <input type="text" id="pesquisa" placeholder="Pesquise uma palavra...">
    <button onclick="pesquisar()">Pesquisar</button>
    
    <h1>Flyngaaua</h1>
    <p>Ela é conhecida como esposa do <a href="flyngauau.html">flyngauau</a>,mulher trabalhadora tendo mais de 4 filhos,sempre cuidou deles e nunca o abandonou,ela virou até avó</p>
	<h1>Origem</h1>
	<p>Foi de apenas negocios a trabalho para uma mulher talentosa com + de 4 filhos</p>
</body>
</html>
